<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="wedding.css">
    <script src="./site.js"></script>
    <style>
        .carousel-item img {
            pointer-events: auto;
            user-select: auto;
        }

        body {
            background-color: #f5f5f5;
            /* Paperwhite color */
        }
    </style>
</head>

<body>
    <div class="cursor rounded">

    </div>
    <div class="cursor pointed">
        <img src="857906_14cb8.gif" height="30px" width="30px" />
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <h1 style="font-family: 'Pacifico', cursive; color: #4CAF50;">
                Ben & Elizabeth's Wedding - October 11th, 2025
            </h1>
            <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        </div>
        <div class="row justify-content-center">
            <div id="carousel" class="carousel slide" data-ride="carousel"
                style="border: 2px solid #9C27B0; border-radius: 8px;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="Ben & Elizabeth/Dancing.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="Ben & Elizabeth/Birthday.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="Ben & Elizabeth/Engagement.jpg" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
